<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokenpô</title>
</head>
<body>

    <h1>JS - Jokenpô</h1>

    <h3>Jogador:</h3>
    <img src="assets/pedra.png" alt="Pedra">
    <img src="assets/papel.png" alt="Papel">
    <img src="assets/tesoura.png" alt="Tesoura">

    <form name="frmJokenpo">
        <input type="radio" name="grupo" id="pedra">Pedra
        <input type="radio" name="grupo" id="papel">Pepel
        <input type="radio" name="grupo" id="tesoura">Tesoura
        <p>
            <input type="button" value="JOGAR" onclick="jogar()">
            <input type="reset" value="RESET" onclick="resetar()">
        </p>

    </form>

    <hr>
    <h3>Computador:</h3>

    <img src="assets/pc.png" alt="PC" id="pc">
    <hr>
    <h3 id="placar"></h3>
    <script src="aula-01-js/joken.js"></script>
    
</body>
</html>
