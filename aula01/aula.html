<body>

    <h1>JS - aula</h1>

    <script src="aula-01-js/aula01.js"></script>

    <h2>JS - Função simples</h2>

    <h2>JS - Calculadora Flex</h2>

    <img src="assets/neutro.png" alt="Calculadora Flex" id="status">
    <form name="frmFlex">
        <input type="text" placeholder="Etanol" size="8" name="txtEtanol">
        <input type="text" placeholder="Gasolina" size="8" name="txtGasolina">

    <img src="/aula01/assets/face1.png" alt="dado" id="face">

    <script src="aula-01-js/tabuada.js"></script>

    <h2>JS - Controle de uma lâmpada</h2>

    <img src="assets/off.jpg" alt="Lâmpada" id="lamp">
    <form >

        <input type="button" value=" ON " onclick="on()">
        <input type="button" value=" OFF " onclick="off()">
        <input type="button" value=" BLINK " onclick="blink()">
    </form>
    <script src="aula-01-js/controle.js"></script>
